<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{this.currentDomain.name || 'Backends'}}</a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a *ngFor="let domain of domains" (click)="updateDomain(domain)" class="dropdown-item" href="javascript: void(0);">{{domain.name + ' | ' + domain.value}}</a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
        <li *ngIf="!currentUser" class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Login</b> <span class="caret"></span></a>
            <ul style="left: -180px" id="login-dp" class="dropdown-menu">
                <li>
                     <div class="row">
                            <div class="col-md-12">
                                <form [formGroup]="authForm" (ngSubmit)="onSubmit($event)" class="form" role="form" method="post" action="login" accept-charset="UTF-8" id="login-nav">
                                    <div class="form-group">
                                         <label class="sr-only" for="exampleInputEmail2">Email</label>
                                         <input type="email" formControlName="email" class="form-control" id="exampleInputEmail2" placeholder="Email address" required>
                                    </div>
                                    <div class="form-group">
                                         <label class="sr-only" for="exampleInputPassword2">Password</label>
                                         <input type="password" formControlName="password" class="form-control" id="exampleInputPassword2" placeholder="Password" required>
                                    </div>
                                    <div class="form-group">
                                         <button type="button" (click)="onSubmit('login')" class="btn btn-primary btn-block">Sign in</button>
                                    </div>
                                    <div class="form-group">
                                         <button type="button" (click)="onSubmit('register')" class="btn btn-primary btn-block">Register</button>
                                    </div>
                                </form>
                            </div>
                     </div>
                </li>
            </ul>
        </li>
        <ng-template [ngIf]="currentUser">
          <li class="nav-item">{{currentUser.email}}</li>
          <li class="nav-item">
            <a class="nav-link" (click)="logout()">Logout</a>
          </li>
        </ng-template>
      </ul>
